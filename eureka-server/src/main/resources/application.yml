server:
  port: 8761  # Eureka Server runs on port 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false   # Eureka Server does not register itself
    fetch-registry: false         # Eureka Server does not fetch registry
    service-url:
      defaultZone: http://localhost:8761/eureka/
